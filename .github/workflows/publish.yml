name: CICD

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  master:
    name: Master
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Checkout [master]
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set SHAs [master]
        uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: master
      - name: Setup Node [14]
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Cache Configuration
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install
        run: npm install
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Build
        run: npx nx affected --target build --parallel --max-parallel=3 --exclude=starter,wizard,storybook
      - name: Deploy
        run: npx nx affected --target deploy --parallel --max-parallel=2 --exclude=starter,wizard,storybook
      - name: Publish
        run: npx nx affected --target publish --parallel --max-parallel=2 --exclude=starter,wizard,storybook
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Save
        uses: EndBug/add-and-commit@v7
        with:
          message: Automated version bump
          committer_name: GitHub Actions
          committer_email: actions@github.com
  pr:
    name: Pull Request
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Set SHAs [master]
        uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: master
      - name: Setup Node [14]
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Cache Configuration
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install
        run: npm install
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Build
        run: npx nx affected --target build --parallel --max-parallel=3 --exclude=starter,wizard,storybook
      - name: Deploy
        run: npx nx affected --target deploy --parallel --max-parallel=2 --exclude=starter,wizard,storybook
      - name: Publish
        run: npx nx affected --target publish --parallel --max-parallel=2 --exclude=starter,wizard,storybook
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Save
        uses: EndBug/add-and-commit@v7
        with:
          message: Auto-generated commit [ci skip]
          committer_name: GitHub Actions
          committer_email: actions@github.com
